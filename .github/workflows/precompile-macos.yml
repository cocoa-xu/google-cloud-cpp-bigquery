name: precompile-macos

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  macos:
    runs-on: macos-12
    env:
      # compile gprc from source
      # https://github.com/grpc/grpc/releases
      GRPC_VERSION: "1.62.1"
    strategy:
      matrix:
        arch: [x86_64, arm64]
      fail-fast: false

    name: ${{ matrix.arch }}-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install openssl

      - name: Compile gRPC
        run: |
          git clone https://github.com/grpc/grpc.git
          cd grpc
          git checkout "v${GRPC_VERSION}"
          git submodule update --init --recursive
          cmake -S . -B "build-${TRIPLET}" -DCMAKE_BUILD_TYPE=Release
          cd "build-${TRIPLET}"
          make -j$(sysctl -n hw.ncpu)
          make -j$(sysctl -n hw.ncpu) install

      - name: Compile google-cloud-cpp bigquery
        run: |
          export BIGQUERY_VERSION=${GITHUB_REF##*/v}
          export PERFIX_DIR="/tmp/bigquery-${{ matrix.arch }}-apple-darwin"
          mkdir -p "${PERFIX_DIR}"
          
          curl -fSL "https://github.com/googleapis/google-cloud-cpp/archive/refs/tags/v${BIGQUERY_VERSION}.tar.gz" -o "google-cloud-cpp-${BIGQUERY_VERSION}.tar.gz"

          tar xf "google-cloud-cpp-${BIGQUERY_VERSION}.tar.gz"
          cd "google-cloud-cpp-${BIGQUERY_VERSION}"

          cmake -S . -B "build-${TRIPLET}" \
              -DCMAKE_INSTALL_PREFIX="${PERFIX_DIR}" \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_TESTING=OFF \
              -DGOOGLE_CLOUD_CPP_ENABLE_EXAMPLES=OFF \
              -DGOOGLE_CLOUD_CPP_ENABLE=bigquery \
              -DOPENSSL_ROOT_DIR=$(brew --prefix openssl)
          cd "build-${TRIPLET}"
          make -j$(sysctl -n hw.ncpu)
          make -j$(sysctl -n hw.ncpu) install

      - name: Create tarball
        run: |
          export BIGQUERY_VERSION=${GITHUB_REF##*/v}
          export PERFIX_DIR="/tmp/bigquery-${{ matrix.arch }}-apple-darwin"
          export ROOTDIR="$(pwd)"
          cd "${PERFIX_DIR}"
          tar -czf "${ROOTDIR}/bigquery-${BIGQUERY_VERSION}-${{ matrix.arch }}-apple-darwin.tar.gz" .
          cd "${ROOTDIR}"
          shasum -a 256 "bigquery-${BIGQUERY_VERSION}-${{ matrix.arch }}-apple-darwin.tar.gz" | tee "bigquery-${BIGQUERY_VERSION}-${{ matrix.arch }}-apple-darwin.tar.gz.sha256"

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bigquery-*.tar.gz
            bigquery-*.tar.gz.sha256
