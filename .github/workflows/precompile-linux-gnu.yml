name: precompile-linux

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  linux-gnu:
    runs-on: ubuntu-latest
    env:
      # https://github.com/grpc/grpc/releases
      GRPC_VERSION: "1.62.1"
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      fail-fast: false

    name: ${{ matrix.arch }}-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull docker image
        run: |
          if [ "${{ matrix.arch }}" = "riscv64" ]; then
            sudo docker pull --platform=linux/${{ matrix.arch }} riscv64/ubuntu:22.04
          else
            sudo docker pull quay.io/pypa/manylinux2014_${{ matrix.arch }}:latest
          fi

      - name: Install binfmt
        run: |
          sudo apt update
          sudo apt install -y binfmt-support qemu-user-static

      - name: Precompile
        run: |
          cp .github/script-to-build-gnu.sh ./
          cp .github/do-build.sh ./

          bash ./script-to-build-gnu.sh "${GITHUB_REF##*/v}" "${{ env.GRPC_VERSION }}" "${{ matrix.arch }}"

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bigquery-*.tar.gz
            bigquery-*.tar.gz.sha256
